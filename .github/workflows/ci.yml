name: CI

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1']
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          ACCORD_INTEGRATION_TESTS: '1'
      - uses: julia-actions/julia-processcoverage@v1
      - name: Show coverage summary
        shell: julia --project=. {0}
        run: |
          using LocalCoverage
          using Coverage
          cols = LCOV.readfile("lcov.info")
          summary = get_summary(cols)
          println("----------------------------------------------")
          println("Coverage Summary:")
          println("Relevant lines: ", summary.relevant)
          println("Covered lines:  ", summary.covered)
          println("Total Coverage: ", round(summary.covered / summary.relevant * 100, digits=2), "%")
          println("----------------------------------------------")
      - name: Generate HTML report
        shell: julia --project=. {0}
        run: |
          using LocalCoverage
          # Generate HTML from the lcov.info already created
          generate_pages("Accord"; run_tests=false, lcov_info="lcov.info")
      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-${{ matrix.julia-version }}
          path: |
            lcov.info
            coverage/

  jet:
    name: Static Analysis (JET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run JET analysis
        env:
          ACCORD_JET: '1'
        run: julia --project=. -e 'using Pkg; Pkg.test()'

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        run: |
          julia --project=docs/ -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs/ docs/make.jl
