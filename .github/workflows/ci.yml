name: CI

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Tests - ${{ matrix.os }} - Julia ${{ matrix.julia-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        julia-version: ['1']
        include:
          - os: ubuntu-latest
            julia-version: '1.11'

    steps:
      - uses: actions/checkout@v4
      - name: Ensure cache directory exists
        run: mkdir -p .retestitems
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - name: Cache ReTestItems
        uses: actions/cache@v4
        with:
          path: .retestitems
          key: ${{ runner.os }}-retestitems-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-retestitems-
      
      # Unit + Integration — paga o imposto de compilação apenas UMA VEZ por OS.
      - name: Run Tests (Unit, Integration)
        env:
          JULIA_PKG_SERVER: ""
        run: julia --project -e 'using Pkg; Pkg.test(test_args=["default"])'
      
      - uses: julia-actions/julia-processcoverage@v1
        if: matrix.os == 'ubuntu-latest'
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always() && matrix.os == 'ubuntu-latest'
        with:
          name: coverage-lcov-${{ matrix.os }}-${{ matrix.julia-version }}
          path: lcov.info

  jet:
    name: Code Quality (Aqua + JET)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure cache directory exists
        run: mkdir -p .retestitems
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Cache ReTestItems
        uses: actions/cache@v4
        with:
          path: .retestitems
          key: ${{ runner.os }}-retestitems-jet-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
      - name: Run Aqua + JET analysis
        env:
          JULIA_PKG_SERVER: ""
        run: julia --project -e 'using Pkg; Pkg.test(test_args=["quality"])'

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        run: |
          julia --project=docs/ -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs/ docs/make.jl
