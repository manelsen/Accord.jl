name: CI

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1']
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          ACCORD_INTEGRATION_TESTS: '1'
      - uses: julia-actions/julia-processcoverage@v1
      - name: Show coverage summary
        run: |
          julia -e '
            using Pkg
            Pkg.activate(temp=true)
            Pkg.add([
              PackageSpec(name="LocalCoverage", uuid="5f6e1e16-694c-5876-87ef-16b5274f298e"),
              PackageSpec(name="Coverage")
            ])
            using LocalCoverage, Coverage
            cols = LCOV.readfile("lcov.info")
            relevant, covered = get_summary(cols)
            println("----------------------------------------------")
            println("Coverage Summary:")
            println("Relevant lines: ", relevant)
            println("Covered lines:  ", covered)
            println("Total Coverage: ", round(covered / relevant * 100, digits=2), "%")
            println("----------------------------------------------")
          '
      - name: Generate HTML report
        run: |
          julia -e '
            using Pkg
            Pkg.activate(temp=true)
            Pkg.add(PackageSpec(name="LocalCoverage", uuid="5f6e1e16-694c-5876-87ef-16b5274f298e"))
            using LocalCoverage
            generate_pages(pwd(); run_tests=false, lcov_info="lcov.info")
          '
      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.os }}-${{ matrix.julia-version }}
          path: |
            lcov.info
            coverage/

  jet:
    name: Static Analysis (JET)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run JET analysis
        env:
          ACCORD_JET: '1'
        run: julia --project=. -e 'using Pkg; Pkg.test()'

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        run: |
          julia --project=docs/ -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs/ docs/make.jl
