name: CI

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: ${{ matrix.category }} - ${{ matrix.os }} - Julia ${{ matrix.julia-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 5 # Evita sobrecarregar o servidor de pacotes
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        julia-version: ['1']
        category: [unit, integration, aqua, jet]
        include:
          - os: ubuntu-latest
            julia-version: '1.11'
            category: unit

    steps:
      - uses: actions/checkout@v4
      - name: Ensure cache directory exists
        run: mkdir -p .retestitems
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - name: Cache ReTestItems
        uses: actions/cache@v4
        with:
          path: .retestitems
          key: ${{ runner.os }}-retestitems-${{ matrix.category }}-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-retestitems-${{ matrix.category }}-
      - name: Run Tests
        env:
          JULIA_PKG_SERVER: "" # For√ßa o uso de Git para o registro em caso de falha no PkgServer
        run: julia --project -e 'using Pkg; Pkg.test(test_args=["${{ matrix.category }}"])'
      - uses: julia-actions/julia-processcoverage@v1
        if: matrix.os == 'ubuntu-latest'
      - name: Coverage summary
        if: matrix.os == 'ubuntu-latest' && matrix.category == 'unit'
        run: |
          julia -e '
            using Pkg
            Pkg.activate(temp=true)
            Pkg.add("Coverage")
            using Coverage
            coverage = process_folder("src")
            covered, relevant = get_summary(coverage)
            pct = round(covered / relevant * 100, digits=2)
            println("Coverage: $pct%")
          '
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always() && matrix.os == 'ubuntu-latest'
        with:
          name: coverage-lcov-${{ matrix.category }}-${{ matrix.os }}-${{ matrix.julia-version }}
          path: lcov.info

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        run: |
          julia --project=docs/ -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs/ docs/make.jl
