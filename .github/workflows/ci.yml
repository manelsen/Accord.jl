name: CI

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1.11', '1']
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - name: Cache ReTestItems
        uses: actions/cache@v4
        with:
          path: .retestitems
          key: ${{ runner.os }}-retestitems-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-retestitems-
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run Tests
        run: julia --project -e 'using Pkg; Pkg.test(test_args=["all"])'
      - uses: julia-actions/julia-processcoverage@v1
      - name: Coverage summary and threshold check
        run: |
          julia -e '
            using Pkg
            Pkg.activate(temp=true)
            Pkg.add("Coverage")
            using Coverage
            coverage = process_folder("src")
            covered, relevant = get_summary(coverage)
            pct = round(covered / relevant * 100, digits=2)
            println("----------------------------------------------")
            println("Coverage: $covered / $relevant lines ($pct%)")
            println("----------------------------------------------")
            min_coverage = 50.0
            if pct < min_coverage
              error("Coverage $pct% is below minimum threshold of $min_coverage%")
            end
          '
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-lcov-${{ matrix.julia-version }}
          path: lcov.info

  jet:
    name: Static Analysis (JET)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Cache ReTestItems
        uses: actions/cache@v4
        with:
          path: .retestitems
          key: ${{ runner.os }}-retestitems-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-retestitems-
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run JET analysis
        run: julia --project -e 'using Pkg; Pkg.test(test_args=["quality"])'

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        run: |
          julia --project=docs/ -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs/ docs/make.jl
