name: CI

on:
  push:
    branches: [master]
    tags: ['*']
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Julia ${{ matrix.julia-version }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1']
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
        env:
          ACCORD_INTEGRATION_TESTS: '1'
      - name: Show coverage summary
        run: |
          julia -e '
            using Pkg
            Pkg.activate(temp=true)
            Pkg.add("Coverage")
            using Coverage
            # process_folder finds all .cov files
            coverage = process_folder("src")
            relevant, covered = get_summary(coverage)
            println("----------------------------------------------")
            println("Coverage Summary:")
            println("Relevant lines: ", relevant)
            println("Covered lines:  ", covered)
            println("Total Coverage: ", round(covered / relevant * 100, digits=2), "%")
            println("----------------------------------------------")
            # Generate LCOV file for the artifact
            LCOV.writefile("lcov.info", coverage)
          '
      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov-${{ matrix.os }}-${{ matrix.julia-version }}
          path: lcov.info

  jet:
    name: Static Analysis (JET)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - name: Run JET analysis
        env:
          ACCORD_JET: '1'
        run: julia --project=. -e 'using Pkg; Pkg.test()'

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2
      - name: Install dependencies
        run: |
          julia --project=docs/ -e '
            using Pkg
            Pkg.develop(PackageSpec(path=pwd()))
            Pkg.instantiate()'
      - name: Build and deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        run: julia --project=docs/ docs/make.jl
